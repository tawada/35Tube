<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>YouTube風 検索結果ページ</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #0f0f0f;
    }

    /* ヘッダー */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 8px 16px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 28px;
    }

    .search-bar {
      display: flex;
      flex: 1;
      max-width: 600px;
      margin: 0 16px;
    }

    .search-bar input {
      flex: 1;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 2px 0 0 2px;
      outline: none;
    }

    .search-bar button {
      padding: 6px 16px;
      border: 1px solid #ccc;
      border-left: none;
      background-color: #f8f8f8;
      cursor: pointer;
      border-radius: 0 2px 2px 0;
    }

    .header-icons {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .header-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    /* カテゴリタブ */
    nav {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 8px 16px;
    }

    nav::-webkit-scrollbar {
      display: none;
    }

    nav li {
      list-style: none;
      display: inline-block;
      padding: 6px 12px;
      background-color: #f2f2f2;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      white-space: nowrap;
    }

    nav li:hover {
      background-color: #e2e2e2;
    }

    /* メインコンテンツ */
    main {
      padding: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .search-result {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 16px;
      /* padding: 16px; */
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .search-result img.thumb,
    .search-result div.thumb{
      width: 300px;
      aspect-ratio: 16 / 9;
      border-radius: 4px;
      object-fit: cover;
    }

    .search-result-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 16px;
    }

    .search-result-title {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.4;
    }

    .search-result-channel {
      color: #666;
      font-size: 14px;
    }

    .search-result-description {
      font-size: 13px;
      color: #444;
      line-height: 1.4;
      margin-top: 4px;
    }

    .sponsor-badge {
      display: inline-block;
      padding: 4px 6px;
      background-color: #ddeeff;
      color: #000;
      font-size: 12px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .subscribe-button {
      display: inline-block;
      padding: 6px 12px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }

    .subscribe-button:hover {
      background-color: #333;
    }
    /* スケルトン用のクラス */
    .skeleton {
      background-color: #eee;
      color: transparent; /* ローディング時は文字色を透明に */
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    /* 光るアニメーションをつけたい要素に shimmer クラスを付与 */
    .shimmer::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -150px;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">
      <img src="https://placehold.jp/100x28.png?text=Logo" alt="Logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="検索" />
      <button>検索</button>
    </div>
    <div class="header-icons">
      <img src="https://placehold.jp/24x24.png?text=M" alt="Menu" />
      <img src="https://placehold.jp/24x24.png?text=N" alt="Notifications" />
      <img src="https://placehold.jp/24x24.png?text=U" alt="User Icon" />
    </div>
  </header>

  <!-- カテゴリタブ -->
  <nav>
    <ul>
      <li>すべて</li>
      <li>ライブ</li>
      <li>ゲーム</li>
      <li>アニメーション</li>
      <li>最近アップロードされた動画</li>
      <li>視聴済み</li>
      <li>新しい動画</li>
    </ul>
  </nav>

  <!-- メインコンテンツ -->
  <main>

    <!-- スポンサー広告 -->
    <div class="search-result sponsor-result">
      <div class="thumb skeleton shimmer"></div>
      <div class="search-result-content">
        <span class="sponsor-badge">スポンサー</span>
        <div class="search-result-title">
          title
        </div>
        <div class="search-result-channel">
          channel
        </div>
        <div class="search-result-description">
          search-result-description
        </div>
      </div>
    </div>

    <!-- チャンネル -->
    <div class="search-result search-channel">
      <div class="thumb skeleton shimmer"></div>
      <div class="search-result-content">
        <div class="search-result-title">
          channel name
        </div>
        <div class="search-result-channel">
          @channel ・ チャンネル登録者数 100万人
        </div>
        <div class="search-result-description">
          search-result-description
        </div>
        <button class="subscribe-button">チャンネル登録</button>
      </div>
    </div>

    <!-- 他の動画 -->
    <div class="search-result search-video">
      <div class="thumb skeleton shimmer"></div>
      <div class="search-result-content">
        <div class="search-result-title">title</div>
        <div class="search-result-channel">channel • 10万 回視聴 • 1時間前</div>
        <div class="search-result-description">
          search-result-description
        </div>
      </div>
    </div>

  </main>
  <script>
    async function clickSearchButtonForBlank() {
        // 検索バーの値を取得する
        const searchInput = document.querySelector(".search-bar input");
        const searchButton = document.querySelector(".search-bar button");
        // 検索バーにフォーカス
        searchInput.focus();
        // 検索バーに赤いハイライト
        searchInput.style.border = "1px solid red";
        searchInput.style.backgroundColor = "#ffcccc";
        // 検索バーとボタンがそれぞれ震える
        searchButton.style.animation = "shake 0.3s";
        searchInput.style.animation = "shake 0.3s";

        // 少ししたら消す
        setTimeout(() => {
          searchInput.style.border = "1px solid #ccc";
          searchInput.style.backgroundColor = "#fff";
          searchButton.style.animation = "";
          searchInput.style.animation = "";
        }, 300);
    }
    async function clickSearchButton() {
      // 検索バーの値を取得する
      const searchInput = document.querySelector(".search-bar input");
      const searchQuery = searchInput.value;

      if (!searchQuery) {
        // 検索バーが空の場合はエラー処理を行う
        clickSearchButtonForBlank();
        return;
      }

      // URLにsearch_queryパラメータを付与してリダイレクトする
      window.location.href = `/results/?search_query=${searchQuery}`;
    }
    function updateSponsorVideo(videoCard, video) {
      // 動画の内容を差し替える
      videoCard.innerHTML = `
      <img class="thumb" src="${video.thumbnail}" alt="Sponsor Thumbnail" />
      <div class="search-result-content">
        <span class="sponsor-badge">スポンサー</span>
        <div class="search-result-title">
          ${video.title}
        </div>
        <div class="search-result-channel">
          ${video.channel_title}
        </div>
        <div class="search-result-description">
          ${video.description}
        </div>
      </div>
      `;
      // スケルトンを非表示にする
      videoCard.classList.remove("skeleton", "shimmer");
    }
    function updateChannel(channelCard, channel) {
      // チャンネルの内容を差し替える
      channelCard.innerHTML = `
      <img class="thumb" src="${channel.thumbnail}" alt="Channel Thumbnail" />
      <div class="search-result-content">
        <div class="search-result-title">
          ${channel.title}
        </div>
        <div class="search-result-channel">
          @${channel.channel_id} ・ チャンネル登録者数 ${channel.subscriber_count}人
        </div>
        <div class="search-result-description">
          ${channel.description}
        </div>
        <button class="subscribe-button">チャンネル登録</button>
      </div>
      `;
      // スケルトンを非表示にする
      channelCard.classList.remove("skeleton", "shimmer");
    }
    function createVideoCard(video) {
      // 動画の内容を差し替える
      const videoCard = document.createElement("div");
      videoCard.classList.add("search-result");
      videoCard.innerHTML = `
      <img class="thumb" src="${video.thumbnail}" alt="Video Thumbnail" />
      <div class="search-result-content">
        <div class="search-result-title">
          ${video.title}
        </div>
        <div class="search-result-channel">
          ${video.channel_title} • ${video.publish_time}
        </div>
        <div class="search-result-description">
          ${video.description}
        </div>
      </div>
      `;
      return videoCard;
    }
    async function loadSearchBar() {
      // 検索ボタンにlistenerを追加する
      const searchButton = document.querySelector(".search-bar button");
      searchButton.addEventListener("click", clickSearchButton);

      // URLのsearch_queryパラメータを取得する
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get("search_query");
      // 検索バーにクエリをセットする
      const searchInput = document.querySelector(".search-bar input");
      searchInput.value = searchQuery;
      // fetch
      if (searchQuery) {
        const response = await fetch(`/api/search?query=${searchQuery}`);
        const data = await response.json();
        const videos = data.items;
        const videoSkelton = document.querySelectorAll(".search-video");
        videoSkelton.forEach((video2) => {
          video2.remove();
        });

        const main = document.querySelector("main");
        videos.forEach((video, index) => {
          // 動画の内容を差し替える
          const videoCard = createVideoCard(video);
          main.appendChild(videoCard);
        });
      }
    }
    async function loadSponsorVideo() {
      // スポンサー動画の内容を差し替える
      const response = await fetch("/api/sponsoredVideos");
      const data = await response.json();
      const video = data.items[0];
      const sponsorVideoCard = document.querySelector(".sponsor-result");
      updateSponsorVideo(sponsorVideoCard, video);
    }
    async function loadChannel() {
      // チャンネルの内容を差し替える
      const response = await fetch("/api/channels");
      const data = await response.json();
      if (data.items.length === 0) {
        return;
      }
      const channel = data.items[0];
      const channelCard = document.querySelector(".search-channel");
      updateChannel(channelCard, channel);
    }
    async function loadPage() {
      // 検索バーをロードする
      await loadSearchBar();
      // スポンサー動画の内容を差し替える
      await loadSponsorVideo();
      // チャンネルの内容を差し替える
      await loadChannel();
    }
    document.addEventListener("DOMContentLoaded", loadPage);
  </script>
  
</body>
</html>
